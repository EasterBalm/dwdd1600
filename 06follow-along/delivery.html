<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone."/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <h1>Drone Delivery </h1>
        <p>Service Above and Beyond</p>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>request a delivery</h1>
        <form method="get" class="myform" action="thanks.html">

        <fieldset>
            <legend>Customer Information</legend>
           <label>First Name* <input type="text" name="fname" required></label> 
           <label>Last Name* <input type="text" name="lname" required></label> 
           <label>Cell Number* <input type="tel" name="phone" required placeholder="987-555-1234"></label> 
        </fieldset>








            <input type="submit" value="Send Delivery Request">
        </form>
        <fieldset>
            <legend>Delivery method</legend>
           <label><input type="radio" name="method" value="drone"> Drone Delivery (2hrs)</label>
           <legend>Delivery method</legend>
           <label><input type="radio" name="method" value="cycle"> Motorcycle (4hrs)</label>
           <label><input type="radio" name="method" value="robot"> Robot Deliver (6hrs)</label>   
       
            <legend>Delivery options</legend>
            <lable><input type="checkbox" name="porch" value="chosen"> Front Porch</lable>
            <lable><input type="checkbox" name="deck" value="chosen"> Deck</lable>
            <lable><input type="checkbox" name="driveway" value="chosen"> Driveway</lable>
            <lable><input type="checkbox" name="garage" value="chosen"> Inside garage</lable>

            <label>Prefered Delivery Time
            <select name="time">
                <option value="none">Please Select</option>
                <option value="morning">Between 7:00am to 11:00am</option>
                <option value="noon">Between 11:00am to 2:00pm</option>
                <option value="afternoon">Between 2:00pm to 5:00pm</option>
                <option value="evening">Between 5:00pm to 8:00am</option>
            </select>
            </label>
        </fieldset>

        <label>Commets
            <textarea name="Commets"></textarea>
        </label>






        
        <figure class="wrapimage">
        <img src="images/drone.jpg" alt="Drone with Package" width="500" height="300">
        </figure>
        
 
        
    </main>
    
    <!-- start the page footer -->
    <footer>
        <p>&copy;2021 &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>
</html>
