        <form method="get" class="myform" action="thanks.html">

        <legend>sign up/log in</legend>
        <label>First Name* <input type="text" name="fname" required></label>

        <fieldset>
            <legend>Monthly Subscriptions</legend>
            <lable><input type="checkbox" name="3months" value="chosen"> 3 months</lable>
            <lable><input type="checkbox" name="6months" value="chosen"> 6 months</lable>
            <lable><input type="checkbox" name="9 months" value="chosen"> 9 months</lable>
            <lable><input type="checkbox" name="1 year" value="chosen"> 1 year</lable>
            
            <label>Prefered month break
            <select name="time">
            <option value="none">Please Select</option>
            <option value="1-1"> once a month</option>
            <option value="1-2"> once every 2 months</option>
            <option value="1-3"> once every 3 months</option>
            </select>
            </label>

        </fieldset>
        <input type="submit" value="subscribe">
